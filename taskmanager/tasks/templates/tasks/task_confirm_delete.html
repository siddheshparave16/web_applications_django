{% extends "tasks/base.html" %}

{% block content %}

<h1>Delete Task</h1>
<p>Are you sure you want to delete the task "{{ task.title }}"?</p>

<form method= "post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>

<a href="{% url 'tasks:task-detail' task.id %}" class="btn btn-secondary">No, Take Me Back</a>

{% endblock %}
