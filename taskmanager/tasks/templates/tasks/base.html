{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Include the header template -->
        {% include "_header.html" %}

        <!-- Main content container -->
        <main class="container mt-4 flex-grow-1">
            {% block content %}
            <!-- Dynamic page content goes here -->
            {% endblock %}
        </main>

        <!-- Include the footer template -->
        {% include "_footer.html" %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-oT/DnN1nV9veMlKA8ErE74p/gKrY6hl/rD6jcKkQjD9BlKxg3aK7hv7DkH7HJ2gz" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-JplHjX46fQChvJHc7McxOBBozdxlG01evx8xYZlDHnKKlEPykVF29F3mI1GG8H7N" crossorigin="anonymous"></script>
</body>
</html>
